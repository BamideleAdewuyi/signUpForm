<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logoDiv">
            Test
        </div>
        <footer>
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </footer>
    </div>
    <div class="right">
        <div class="top">
            <p class="promoLine">
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started. <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="formDiv">
            <form action="">
                <div class="inputs">
                    <h1>Let's do this!</h1>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName"/>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName"/>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="userEmail"/>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber"/>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass"/>
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confirmPass" id="confirmPass"/>
                </div>
                <div class="submit">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
